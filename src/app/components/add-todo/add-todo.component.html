<form class="form" (ngSubmit)="onSubmit()">
    <input type="text" name="title" [(ngModel)]="title" placeholder="Add Todo...">
    <!--
        Because we made title a property, and added ngModel to the input field.
        If i uncomment the line bellow, it will render out whatever I type out in the input field.
    -->
    <!-- {{title}} -->
    <input type="submit" value="Submit" class="btn">
</form>
