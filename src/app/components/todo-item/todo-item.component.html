<!--
    [ngClass] is used to call the setClasses function on the ts file.
    depending on if the object is true or false, it will either include the class
    or not
 -->
<div [ngClass]="setClasses()">
    <p>
        <input (change)="onToggle(todo)" type="checkbox" />
        {{ todo.title }}
        <button (click)="onDelete(todo)" class="del">X</button>
    </p>
</div>
